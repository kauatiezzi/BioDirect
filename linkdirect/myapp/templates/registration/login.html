<!-- templates/registration/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioDirect - Login</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'assets/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'assets/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'assets/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'assets/site.webmanifest' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          fontFamily: {
            sans: ["Poppins", "system-ui"],
            serif: ["ui-serif", "Georgia"],
            mono: ["ui-monospace", "SFMono-Regular"],
          },
          extend: {
            colors: {
              principal: "#495ECA",
              cinza: "#767B99",
              sec: "#8F9EE4",
              terc: "#272D4D",
              quarta: "#F2F0FE",
              amarelo: "#FFA45A",
            },
          },
        },
      }
    </script>
  </head>
  <body class="overflow-hidden">
    <nav class="bg-principal border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="{% url 'home' %}" class="flex items-center">
          <img class="w-40" src="{% static 'assets/logo.png' %}" alt="" />
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden focus:outline-none"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0"
          >
            <li>
              <div class="flex items-center space-x-2">
                <img src="{% static 'assets/voltar.svg' %}" alt="teste" />
                <a
                  href="{% url 'home' %}"
                  class="block py-4 px-2 text-white rounded-lg transition duration-700 hover:text-sec md:px-2 md:py-2 dark:text-white text-center md:mb-0"
                  >Voltar</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg-principal flex items-center justify-center h-screen">
      <div
        class="bg-terc shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5"
      >
        <h2 class="text-2xl font-bold text-center mb-4 text-white">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label
              for="username"
              class="block text-white text-sm font-bold mb-2"
              >Usuário:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Digite seu usuário"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-white text-sm font-bold mb-2"
              >Senha:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="flex items-center justify-center">
            <button
              type="submit"
              class="bg-principal hover:bg-white text-white hover:text-principal font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-500 ease-in-out"
            >
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
