{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>

    <link href="{% static 'css/stylemain.css' %}" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'assets/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'assets/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'assets/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'assets/site.webmanifest' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="animate__animated animate__fadeIn">
    <div class="circle"></div>

    <div class="circle"></div>
    <div>
      Uma nova página estará disponível em breve, por enquanto volte a página
      inicial!
    </div>

    <a
      href="{% url 'home' %}"
      class="btn animate__animated animate__fadeInLeft animate__delay-0s"
      >ínicio</a
    >
  </body>
</html>
